<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .turn-indicator {
            font-weight: bold;
            color: #667eea;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2em, 5vw, 3em);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #baca44 !important;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .square.valid-move {
            position: relative;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(0, 255, 0, 0.4);
            border-radius: 50%;
        }

        .square.valid-move.has-piece::after {
            width: 90%;
            height: 90%;
            background-color: transparent;
            border: 4px solid rgba(255, 0, 0, 0.6);
            border-radius: 0;
        }

        .square:hover {
            filter: brightness(0.9);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .reset-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 30px;
            color: #d32f2f;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Chess Game ‚ôö</h1>
        <div class="game-info">
            <span class="turn-indicator" id="turnIndicator">White's Turn</span>
        </div>
        <div id="chessboard"></div>
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const pieces = {
            white: {
                king: '‚ôî',
                queen: '‚ôï',
                rook: '‚ôñ',
                bishop: '‚ôó',
                knight: '‚ôò',
                pawn: '‚ôô'
            },
            black: {
                king: '‚ôö',
                queen: '‚ôõ',
                rook: '‚ôú',
                bishop: '‚ôù',
                knight: '‚ôû',
                pawn: '‚ôü'
            }
        };

        let board = [];
        let selectedSquare = null;
        let currentTurn = 'white';
        let moveHistory = [];

        function initBoard() {
            board = [
                ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
                ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
                ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
            ];
            currentTurn = 'white';
            moveHistory = [];
            updateTurnIndicator();
        }

        function renderBoard() {
            const boardEl = document.getElementById('chessboard');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.className += (row + col) % 2 === 0 ? ' light' : ' dark';
                    square.textContent = board[row][col];
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    boardEl.appendChild(square);
                }
            }
        }

        function getPieceColor(piece) {
            if (!piece) return null;
            return ['‚ôî','‚ôï','‚ôñ','‚ôó','‚ôò','‚ôô'].includes(piece) ? 'white' : 'black';
        }

        function getPieceType(piece) {
            const types = {
                '‚ôî': 'king', '‚ôö': 'king',
                '‚ôï': 'queen', '‚ôõ': 'queen',
                '‚ôñ': 'rook', '‚ôú': 'rook',
                '‚ôó': 'bishop', '‚ôù': 'bishop',
                '‚ôò': 'knight', '‚ôû': 'knight',
                '‚ôô': 'pawn', '‚ôü': 'pawn'
            };
            return types[piece];
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const target = board[toRow][toCol];
            const pieceType = getPieceType(piece);
            const pieceColor = getPieceColor(piece);
            
            if (target && getPieceColor(target) === pieceColor) return false;
            
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            const absRowDiff = Math.abs(rowDiff);
            const absColDiff = Math.abs(colDiff);
            
            switch(pieceType) {
                case 'pawn':
                    const direction = pieceColor === 'white' ? -1 : 1;
                    const startRow = pieceColor === 'white' ? 6 : 1;
                    
                    if (colDiff === 0 && !target) {
                        if (rowDiff === direction) return true;
                        if (fromRow === startRow && rowDiff === 2 * direction && !board[fromRow + direction][fromCol]) return true;
                    }
                    if (absColDiff === 1 && rowDiff === direction && target) return true;
                    return false;
                    
                case 'rook':
                    if (rowDiff === 0 || colDiff === 0) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;
                    
                case 'knight':
                    return (absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2);
                    
                case 'bishop':
                    if (absRowDiff === absColDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;
                    
                case 'queen':
                    if (rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;
                    
                case 'king':
                    return absRowDiff <= 1 && absColDiff <= 1;
            }
            
            return false;
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (board[row][col]) return false;
                row += rowStep;
                col += colStep;
            }
            
            return true;
        }

        function getValidMoves(row, col) {
            const moves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        moves.push([r, c]);
                    }
                }
            }
            return moves;
        }

        function highlightValidMoves(row, col) {
            const moves = getValidMoves(row, col);
            moves.forEach(([r, c]) => {
                const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                square.classList.add('valid-move');
                if (board[r][c]) {
                    square.classList.add('has-piece');
                }
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.valid-move').forEach(sq => {
                sq.classList.remove('valid-move', 'has-piece');
            });
            document.querySelectorAll('.selected').forEach(sq => {
                sq.classList.remove('selected');
            });
        }

        function handleSquareClick(row, col) {
            const piece = board[row][col];
            const clickedSquare = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;
                
                if (isValidMove(fromRow, fromCol, row, col)) {
                    board[row][col] = board[fromRow][fromCol];
                    board[fromRow][fromCol] = '';
                    
                    currentTurn = currentTurn === 'white' ? 'black' : 'white';
                    moveHistory.push({from: [fromRow, fromCol], to: [row, col]});
                    
                    selectedSquare = null;
                    clearHighlights();
                    renderBoard();
                    updateTurnIndicator();
                    checkGameEnd();
                } else {
                    clearHighlights();
                    selectedSquare = null;
                    
                    if (piece && getPieceColor(piece) === currentTurn) {
                        selectedSquare = [row, col];
                        clickedSquare.classList.add('selected');
                        highlightValidMoves(row, col);
                    }
                }
            } else {
                if (piece && getPieceColor(piece) === currentTurn) {
                    selectedSquare = [row, col];
                    clickedSquare.classList.add('selected');
                    highlightValidMoves(row, col);
                }
            }
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.textContent = currentTurn === 'white' ? "White's Turn" : "Black's Turn";
            indicator.style.color = currentTurn === 'white' ? '#667eea' : '#333';
        }

        function checkGameEnd() {
            let whiteKing = false, blackKing = false;
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] === '‚ôî') whiteKing = true;
                    if (board[row][col] === '‚ôö') blackKing = true;
                }
            }
            
            const messageEl = document.getElementById('message');
            if (!whiteKing) {
                messageEl.textContent = 'üéâ Black Wins! üéâ';
            } else if (!blackKing) {
                messageEl.textContent = 'üéâ White Wins! üéâ';
            } else {
                messageEl.textContent = '';
            }
        }

        function resetGame() {
            initBoard();
            clearHighlights();
            selectedSquare = null;
            renderBoard();
            document.getElementById('message').textContent = '';
        }

        initBoard();
        renderBoard();
    </script>
</body>
</html>
